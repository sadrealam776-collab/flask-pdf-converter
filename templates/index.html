<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI | Intelligent Doc Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, var(--bg-dark));
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Ambient Background Glow */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, rgba(0,0,0,0) 70%);
            top: -20%;
            left: -10%;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        p { color: var(--text-sub); margin-bottom: 2rem; font-size: 1rem; }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(15, 23, 42, 0.5);
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .icon-box {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(59,130,246,0.5));
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #334155;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* States */
        .hidden { display: none; }
        
        #file-name {
            margin-top: 1rem;
            font-weight: 600;
            color: #38bdf8;
            word-break: break-all;
        }

        /* Loading Animation */
        .loader {
            width: 100%;
            height: 4px;
            background: #1e293b;
            border-radius: 2px;
            margin-top: 1.5rem;
            overflow: hidden;
            position: relative;
        }
        
        .loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.2s;
            box-shadow: 0 0 10px var(--primary);
        }

        .status-text {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-top: 0.5rem;
            min-height: 20px;
        }

    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <div class="card">
            <h1>NexusAI</h1>
            <p>Smart PDF Layout Reconstruction Engine</p>

            <form id="uploadForm">
                <input type="file" id="fileInput" accept=".pdf" class="hidden">
                
                <div class="upload-zone" id="dropZone">
                    <div class="icon-box">??</div>
                    <div class="text-main">Drop PDF Here</div>
                    <div class="text-sub" style="font-size: 0.8rem; color: #64748b; margin-top:5px;">Max size 10MB</div>
                </div>

                <div id="file-name" class="hidden"></div>

                <div id="progress-container" class="hidden">
                    <div class="loader"><div class="loader-bar" id="loader-bar"></div></div>
                    <div class="status-text" id="status-text">Initializing AI Core...</div>
                </div>

                <button type="submit" class="btn" id="convertBtn" disabled>
                    Initialize Conversion
                </button>
            </form>

            <a id="downloadBtn" class="btn hidden" style="display:none; text-decoration:none; margin-top:1.5rem; background: #10b981;">
                Download Word Doc ?
            </a>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('file-name');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progress-container');
        const loaderBar = document.getElementById('loader-bar');
        const statusText = document.getElementById('status-text');

        // Drag & Drop Handling
        dropZone.addEventListener('click', () => fileInput.click());
        
        ['dragenter', 'dragover'].forEach(e => {
            dropZone.addEventListener(e, (ev) => {
                ev.preventDefault();
                dropZone.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, (ev) => {
                ev.preventDefault();
                dropZone.classList.remove('dragover');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFile(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (file && file.type === 'application/pdf') {
                fileNameDisplay.textContent = file.name;
                fileNameDisplay.classList.remove('hidden');
                convertBtn.disabled = false;
                downloadBtn.style.display = 'none'; // Hide download if new file added
                convertBtn.textContent = "Start Processing";
                fileInput.files = createFileList(file); // Sync for form data
            } else {
                alert("Please upload a PDF file.");
            }
        }

        // Helper to sync dropped files to input
        function createFileList(file) {
            const dt = new DataTransfer();
            dt.items.add(file);
            return dt.files;
        }

        // Form Submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // UI Updates
            convertBtn.classList.add('hidden');
            progressContainer.classList.remove('hidden');
            
            // Simulation of progress (fake visual feedback while server works)
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 90) progress = 90;
                loaderBar.style.width = progress + '%';
                
                if(progress < 30) statusText.innerText = "Analyzing Layout Structure...";
                else if(progress < 60) statusText.innerText = "Reconstructing Text Blocks...";
                else statusText.innerText = "Finalizing .DOCX Format...";
            }, 500);

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                clearInterval(interval);
                loaderBar.style.width = '100%';
                statusText.innerText = "Processing Complete!";

                if (response.ok) {
                    setTimeout(() => {
                        progressContainer.classList.add('hidden');
                        downloadBtn.href = data.download_url;
                        downloadBtn.style.display = 'inline-block';
                        downloadBtn.classList.remove('hidden');
                        convertBtn.textContent = "Convert Another";
                        convertBtn.classList.remove('hidden');
                        convertBtn.disabled = true; // Force re-upload
                        fileNameDisplay.textContent = "";
                    }, 800);
                } else {
                    alert('Error: ' + data.error);
                    location.reload();
                }

            } catch (error) {
                alert('Connection Error');
                console.error(error);
                location.reload();
            }
        });
    </script>
</body>
</html>
